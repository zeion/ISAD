<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="template/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="template/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="template/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" style="background-image: url(template/dist/img/bg/login_bg.png); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #464646;">
    <div class="login-box">
      <div class="login-logo">
        <img style="max-width: 410px; width: 100%; opacity: 0.81;" src="template/dist/img/icon/logo/logo.png">
      </div><!-- /.login-logo -->
      <div class="login-box-body" style="border-radius: 3%; opacity: 0.90; text-align: center;">
        <p class="login-box-msg">มูลนิธิธรรมกิจไพศาล</p>
        <form action="#" method="post">
          <div class="form-group has-feedback">
            <input type="text" name="username" class="form-control" placeholder="อีเมล"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="รหัสผ่าน"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 3px;">เข้าสู่ระบบ</button>
            </div><!-- /.col -->

          </div>
          <div class="col-xs-12">
            <div class="checkbox icheck pull-right">
              <label>
                <input type="checkbox"> จดจำฉัน
              </label>
            </div>
          </div><!-- /.col -->
        </form>

<!--        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div> /.social-auth-links -->
          <p><span class="glyphicon glyphicon-wrench" style="color: #3399cc; margin-right:2%;"></span><a href="#">ลืมรหัสผ่าน</a></p>
          <p><span class="glyphicon glyphicon-user" style="color: #3399cc; margin-right:2%;"></span><a href="register.html">สมัครสมาชิกใหม่</a></p>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="template/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="template/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="template/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
